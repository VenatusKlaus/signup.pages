<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>venatus.signup.page</title>
</head>
<body>
    <main>
        <aside>
            <h2>Sign up</h2>
            <div>
                <label for="#">First name</label>
                <input type="text" name="fname" id="First name" placeholder="your first name" required>
            </div>
            <div>
                <label for="#">Second name (Optional)</label>
                <input type="text" name="fname" id="Second name" placeholder="your second name">
            </div>
            <div>
                <label for="#">Last name</label>
                <input type="text" name="lname" id="Last name" placeholder="your last name" required>
            </div>
            <div>
                <label for="email">Enter email</label>
                <input type="email" placeholder="enter your registered emil" required>
            </div>
            <div>
                <label for="password">Create password</label>
                <input type="password" placeholder="craete a secret password" required>
            </div>
            <div>
                <button>Enter</button>
            </div>
            <p>Already have an account? <a href="./signin.html">Sign in</a></p>
        </aside>
    </main>
</body>
</html>
